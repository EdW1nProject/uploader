<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #result a {
            display: inline-block;
            max-width: 100%;
            word-break: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="bg-white shadow-lg rounded-xl p-6 max-w-lg w-full text-center">
        <h1 class="text-2xl font-bold text-gray-900">Edwin Uploader</h1>
        <p class="text-gray-600 mb-4">Website uploader to URL</p>

        <label for="fileInput" id="dropZone" class="mt-6 border-2 border-dashed border-gray-400 rounded-lg p-10 cursor-pointer hover:bg-gray-200 transition block">
            <p id="dropText" class="text-gray-700">Tekan untuk memilih</p>
            <input type="file" id="fileInput" name="file" hidden>
        </label>

        <div id="result" class="mt-4 p-4 bg-gray-200 text-gray-800 rounded-lg shadow-sm hidden"></div>

        <footer class="mt-6 text-gray-600 text-sm">&copy; Edwin Uploader || 2025</footer>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            let file = this.files[0];
            if (file) {
                if (file.size > 3 * 1024 * 1024) { // Cek batas 3MB
                    document.getElementById('result').innerHTML = `<p class="text-red-600 font-semibold">Ukuran file terlalu besar! Maks 3MB.</p>`;
                    document.getElementById('result').classList.remove('hidden');
                    return;
                }

                let formData = new FormData();
                formData.append('file', file);

                fetch('/upload', { method: 'POST', body: formData }) // Menggunakan endpoint yang sama
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('result').innerHTML = 
                            `<p class="text-green-600 font-semibold">Upload berhasil!</p>
                            <div class="bg-white p-2 rounded-md shadow">
                                <a href="${data.fileUrl}" target="_blank" class="text-blue-600 underline">${data.fileUrl}</a>
                            </div>`;
                        document.getElementById('result').classList.remove('hidden');
                    } else {
                        document.getElementById('result').innerHTML = 
                            `<p class="text-red-600 font-semibold">${data.message}</p>`;
                        document.getElementById('result').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = 
                        `<p class="text-red-600 font-semibold">Terjadi kesalahan saat mengupload file: ${error.message}</p>`;
                    document.getElementById('result').classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
